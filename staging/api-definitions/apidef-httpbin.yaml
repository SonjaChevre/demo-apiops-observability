apiVersion: tyk.tyk.io/v1alpha1
kind: ApiDefinition
metadata:
  name: httpbin
spec:
  name: httpbin
  use_keyless: false
  use_basic_auth: true 
  protocol: http
  active: true
  detailed_tracing: true
  proxy:
    target_url: http://go-httpbin-service.go-httpbin.svc.cluster.local
    listen_path: /httpbin
    strip_listen_path: true