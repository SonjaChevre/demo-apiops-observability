apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tracetest
  namespace: argocd
spec:
  project: observability
  source:
    repoURL: 'https://kubeshop.github.io/helm-charts/'
    chart: 'tracetest'
    targetRevision: 0.3.4
    helm:
      values: |-
        provisioning:
          type: DataStore
          spec:
            name: Jaeger
            type: jaeger
            jaeger:
              endpoint: jaeger-all-in-one-query.observability.svc.cluster.local:16685
              tls:
                insecure: true
        telemetry:
          exporters:
            collector:
              serviceName: tracetest
              sampling: 100
              exporter:
                type: collector
                collector:
                  endpoint: opentelemetry-collector.observability.svc.cluster.local:4317

  destination:
    server: 'https://kubernetes.default.svc'
    namespace: tracetest

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
