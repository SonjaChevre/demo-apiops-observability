apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-httpbin-application
  namespace: argocd
spec:
  project: apis

  source:
    repoURL: https://github.com/SonjaChevre/demo-apiops-observability.git
    targetRevision: HEAD
    path: staging
  destination: 
    server: https://kubernetes.default.svc
    namespace: go-httpbin

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
