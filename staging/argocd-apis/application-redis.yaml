apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tyk-redis-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.bitnami.com/bitnami'
    chart: 'redis'
    targetRevision: 18.6.4
    helm:
      parameters:
        - name: image.tag
          value: 6.2.13
    chart: redis
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: tyk

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true