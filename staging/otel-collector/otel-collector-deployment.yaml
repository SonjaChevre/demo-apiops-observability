mode: deployment
config:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: ${env:MY_POD_IP}:4318
        grpc:
          endpoint: ${env:MY_POD_IP}:4317
  processors:
    batch: {}
  exporters:
    jaeger:
      endpoint: "jaeger-all-in-one-collector.observability.svc.cluster.local:4317"
      tls:
        insecure: true
  extensions:
    health_check: {}
    pprof:
      endpoint: :1888
    zpages:
      endpoint: :55679
  service:
    extensions: [pprof, zpages, health_check]
    pipelines:
      traces:
        receivers: [otlp]
        processors: [batch]
        exporters: [jaeger]